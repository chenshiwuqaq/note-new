server:
  port: 8001

spring:
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
      server-addr: localhost:8848
  application:
    name: service-setting
  datasource:
    url: jdbc:mysql://localhost:3306/note?serverTimezone=UTC
    username: root
    password: 20050702cj
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  transaction:
    rollback-on-commit-failure: true
  jpa:
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  data:
    redis:
      password:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'chen'
      paths-to-match: '/**'
      #生成文档所需的扫包路径，一般为启动类目录
      packages-to-scan: org.ash
